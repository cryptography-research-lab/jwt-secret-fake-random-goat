<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<ol id="user-list">

</ol>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
    $.get(
        "/user_list",
        function (response) {
            if (response && response['code'] === 200) {
                const usernames = response['data'];
                for (let username of usernames) {
                    const usernameElt = document.createElement("li");
                    // 原生DOM，避免xss
                    usernameElt.textContent = username;
                    $("#user-list").append(usernameElt);
                }
            } else {
                alert(response['msg']);
            }
        }
    );


</script>
</body>
</html>
